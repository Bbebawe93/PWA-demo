<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WPA Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Beshoy Bebawe">
    <!-- bootstrap production cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- CSS external stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- vue production cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Application manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- IOS support -->
    <link rel="apple-touch-icon" href="./img/icons/icon-72x72.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa770">
    <meta name="theme-color" content="#2e4056">
    <!-- Html5 shim for legacy browsers support, hosted by google -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>


<body>
    <header>

    </header>
    <main>
        <div id="app">
            <div class="container">
                <h1>Welcome to WPA Demo</h1>
                <div >
                    <div class="row margin-main">
                        <div class="col-sm-3">
                            <h4>Course</h4>
                        </div>
                        <div class="col-sm-6">
                            <h4>Course Name</h4>
                        </div>
                        <div class="col-sm-3">
                            <h4>Course Location</h4>
                        </div>
                    </div>
                </div>
                <div v-for="course in courses">
                    <div class="row product">
                        <div class="col-sm-3">
                            <div v-for="image in course.images">
                                <img :src="image" alt="course image" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h5 >{{ course.courseName}}</h5 >
                        </div>
                        <div class="col-sm-3">
                            <p style="color: rgb(3, 3, 190)">
                                {{course.location}}<br>
                            </p>
                        </div>
                    </div> <!-- col -->
                    <hr>
                </div> <!-- row -->
            </div> <!-- v-for -->
        </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./js/app.js"></script>

</body>

</html>
